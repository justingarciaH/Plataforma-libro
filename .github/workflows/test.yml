name: Testeo de los tests unitarios 
on:
  pull_request:
    branches:
      - main
jobs: 
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Runeando test 
        run: npm run test -- --ci --reporters=jest-junit --reporters= default
